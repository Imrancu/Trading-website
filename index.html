<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet linked here -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Let's Trade</title>
</head>

<body>
    <!-- Treding section -->
    <div>
        <h1>Trading Website</h1>
        <h3>Available Balance: $<span id="balance">000</span></h3>
        <h3>Available Bitcoin: <span id="bitcoin-balance">000</span> BTC</h3>
        <h3>Available Ethereum: <span id="ethereum-balance">000</span> ETH</h3>
    </div>

    <!-- Deposit Balance Section -->
    <div>
        <form>
            <label for="deposit-box">Deposit Money:</label>
            <input type="text" id="deposit-box" placeholder="Enter Deposit Amount" />
            <button id="deposit-btn" type="submit">Deposit</button>
        </form>
    </div>

    <!-- Buy Coins seciton -->
    <div>
        <h1>Buy Coins</h1>
        <div>
            <label for="btc-box">Buy Bitcoin: </label>
            <input type="text" id="btc-box" placeholder="1 BTC = 10$" />
            <button id="buy-btc">Buy</button>
        </div>
        <div>
            <label for="eth-box">Buy Ethereum: </label>
            <input type="text" id="eth-box" placeholder="1 ETH = 5$" />
            <button id="buy-eth">Buy</button>
        </div>
    </div>

    <!-- javascript linked here -->
    <script src="app.js"></script>
</body>

</html>
